<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Content</title>
</head>
<body>
<h1>Form Content</h1>
<hr>
<form action="najsmsk" method="post">
    <fieldset>

        <label for="cusId">id</label>
        <input type="text" id="cusId" name="customerID" >

        <br>

        <input type="text" id="cusName"  name="CustomerName">

        <br>
        <label for="cusAddress">address</label>
        <input type="text" id="cusAddress" name="customerAddress">
        <br>
        <br>
        <label for="cusSalary">salary</label>

        <br>

        <br>

        <br>
        <br>
        <br>
        <br>

        <input type="range" id="type">

        <br>

        <textarea name="massage" id="massage" cols="30" rows="10"></textarea>

        <br>



        <button>Save Customer</button>
        <br>
        <br>
        <button type="submit"> Submit </button>
        <button type="reset"> Reset </button>

    </fieldset>
</form>

</html>
